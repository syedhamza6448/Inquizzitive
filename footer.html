<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/home.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
</head>

<body>
    <footer class="site-footer">
        <div class="footer-content">

            <!-- Branding -->
            <div class="footer-column">
                <h1 class="footer-logo">Inquizzitive</h1>
                <p class="footer-description">
                    Create, share, and challenge minds with powerful, customizable quizzes.
                </p>
            </div>

            <!-- Explore Links -->
            <div class="footer-column">
                <h4>Explore</h4>
                <ul>
                    <li><i class="footer-icon" data-lucide="home"></i> <a href="#">Home</a></li>
                    <li><i class="footer-icon" data-lucide="sparkles"></i> <a href="#">Popular Quizzes</a></li>
                    <li><i class="footer-icon" data-lucide="plus-circle"></i> <a href="#">Create Quiz</a></li>
                    <li><i class="footer-icon" data-lucide="list-checks"></i> <a href="#">My Quizzes</a></li>
                </ul>
            </div>

            <!-- Resources Links -->
            <div class="footer-column">
                <h4>Resources</h4>
                <ul>
                    <li><i class="footer-icon" data-lucide="help-circle"></i> <a href="#">Help</a></li>
                    <li><i class="footer-icon" data-lucide="shield-question"></i> <a href="#">FAQ</a></li>
                    <li><i class="footer-icon" data-lucide="file-text"></i> <a href="#">Terms</a></li>
                    <li><i class="footer-icon" data-lucide="lock"></i> <a href="#">Privacy</a></li>
                </ul>
            </div>

            <!-- Newsletter Signup -->
            <div class="footer-column footer-newsletter">
                <h4>Newsletter</h4>
                <p>Get the latest quizzes and updates.</p>
                <form class="newsletter-form">
                    <input type="email" placeholder="Enter your email" required />
                    <button data-label="Send!" type="submit"><i data-lucide="send"></i> Subscribe</button>
                </form>
            </div>

        </div>

        <div class="footer-bottom">
            <p>Â© 2025 Inquizzitive. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
