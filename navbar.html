<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inquizzitive Navbar</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/navbar.css" />
</head>
<body>
  <header>
    <nav id="navbar" class="navbar">
      <div class="floating-blobs">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
      </div>

      <div class="container">
        <!-- Left Nav -->
        <div class="nav-left">
          <a href="/">Home</a>
          <a href="/about">About</a>
          <a href="/contact">Contact</a>
        </div>

        <!-- Center Logo -->
        <div class="nav-center">
          <a href="/" class="logo">Inquizzitive</a>
        </div>

        <!-- Right Nav -->
        <button id="desktopThemeToggle" class="desktop-theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
        <button id="mobileThemeToggle" class="mobile-theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
        <div class="nav-right">
          <a href="/login">Login</a>
          <a href="/register">Sign Up</a>
        </div>

        <!-- Theme Toggles -->

        <!-- Hamburger -->
        <div class="mobile-toggle" id="hamburger">
          <div class="bar top"></div>
          <div class="bar middle"></div>
          <div class="bar bottom"></div>
        </div>
      </div>

      <!-- Mobile Nav -->
      <div id="mobileMenu" class="mobile-menu">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/login">Login</a>
        <a href="/register">Sign Up</a>
      </div>
    </nav>
  </header>

  <!-- JS -->
  <script src="assets/js/navbar.js"></script>
</body>
</html>
